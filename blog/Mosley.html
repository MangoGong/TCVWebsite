<script>
    // 广告图片数组
    const ads = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png']; // 假设您有5张广告图片

    // 随机选择5张广告图片
    const selectedAds = [];
    while (selectedAds.length < 5) {
        const randomAd = ads[Math.floor(Math.random() * ads.length)];
        if (!selectedAds.includes(randomAd)) {
            selectedAds.push(randomAd);
        }
    }

    // 在侧边栏展示选中的广告图片
    const sidebar = document.getElementById('sidebar');
    selectedAds.forEach(ad => {
        const adElement = document.createElement('div');
        adElement.classList.add('ad');
        adElement.innerHTML = `<img src="${ad}" alt="广告">`;
        sidebar.appendChild(adElement);
    });
</script>
